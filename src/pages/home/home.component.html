<div class="home-container">
    <h1><span class="gradient-text">Search d_evs</span></h1>
    <div class="search-container">
        <mat-form-field class="full-width" appearance="outline">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput placeholder="Search" [(ngModel)]="username" aria-label="Search for users" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="searchUser()" aria-label="Search button">
            Search
        </button>
    </div>
</div>
